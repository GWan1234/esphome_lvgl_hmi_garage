font: !include fonts.yaml
image: !include images.yaml
color: !include colors.yaml

interval:
  - interval: 200ms
    startup_delay: 2s
    then:
    - if:
        condition:
          lvgl.page.is_showing: page_home
        then:
          - lvgl.widget.hide: id_lv_lab_time_notif_area
        else:
          - lvgl.widget.show: id_lv_lab_time_notif_area

lvgl:
#  on_idle:
#    timeout: ${screen_idle_timeout_seconds}s
#    then:
#      - binary_sensor.template.publish:
#          id: id_bin_bl_state
#          state: False
  gradients: !include lvgl/gradients.yaml  
  disp_bg_image: none

  on_boot:
    then:
      - lvgl.widget.hide: page_light_garage_rdc
      - lvgl.widget.hide: page_light_garage_ss
      - lvgl.widget.hide: page_lamp
      - lvgl.widget.hide: page_light_exterieur_garage
      - lvgl.widget.hide: page_light_exterieur_cote
      - lvgl.widget.hide: page_music
      - lvgl.widget.hide: page_watering
      - lvgl.widget.hide: page_car_lock_yaris
      - lvgl.widget.hide: page_players_volume
      - lvgl.widget.hide: page_settings
      - lvgl.widget.hide: page_river_graph

  top_layer: # Top Screen Status bar. Visible on all pages.
    widgets:
      - <<: !include lvgl/top_layer/media_control_side_widget.yaml
      # Top notification area delimiter line
      - <<: !include lvgl/top_layer/notification_area.yaml

  msgboxes:
    - id: id_lv_mbox_notify_front_door
      close_button: false
      clickable: false
      title: "Porte d'entrée"
      body:
        text: "\nLa porte d'entrée est ouverte."
    - id: id_lv_mbox_notify_patio_door
      close_button: false
      clickable: false
      title: "Porte Patio"
      body:
        text: "\nLa porte patio est ouverte."
    - id: id_lv_mbox_notify_salt
      close_button: false
      clickable: false
      title: "Adoucisseur d'eau"
      body:
        text: "\nLe niveau de sel est bas dans l'adoucisseur d'eau."
    - id: id_lv_mbox_notify_riv_lvl_crit
      close_button: false
      clickable: false
      title: "Niveau de la rivière"
      body:
        text: "\nLe niveau de la rivière est élevé."
    - id: id_lv_mbox_notify_attic
      close_button: false
      title: "Grenier"
      body:
        text: "\nLes lumières du grenier sont allumées."
      buttons:
        - id: msgbox_turn_off_attic
          text: "Éteindre"
          on_click:
            then:
              - homeassistant.action:
                  action: light.toggle
                  data:
                    entity_id: light.${grenier_light_ha_entity_id}
              - lvgl.widget.hide: id_lv_mbox_notify_attic
        - text: "OK"
          on_click:
            then:
              - lvgl.widget.hide: id_lv_mbox_notify_attic
    - id: id_lv_mbox_notify_trash
      close_button: false
      clickable: false
      title: "Jour des vidanges"
      body:
        text: "\nC'est le jour des vidanges."
    - id: id_lv_mbox_notify_recycle
      close_button: false
      clickable: false
      title: "Jour du recyclage"
      body:
        text: "\nC'est le jour du recyclage."
    - id: id_lv_mbox_notify_compost
      close_button: false
      clickable: false
      title: "Jour du bac brun"
      body:
        text: "\nC'est le jour du composte."
    - id: id_lv_mbox_notify_defi_hilo
      close_button: false
      clickable: false
      title: "Défi Hilo"
      body:
        text: "\nDéfi Hilo en cours!"
    - id: id_lv_mbox_notify_miner
      close_button: false
      clickable: false
      title: "Statut du Mineur"
      body:
        text: "\nLe mineur est en fonction."
    - id: id_lv_mbox_notify_hvac
      close_button: false
      clickable: false
      title: "Géothermie"
      text_font: lato_18
      body:
        text: "\nLe géothermie est en fonction."
        text_font: lato_18
    - id: id_lv_mbox_catstuff
      close_button: false
      clickable: false
      title: "Problème équipement chats"
      body:
        text: "\nVérifier la fontaine ou la mangeoire."
    

