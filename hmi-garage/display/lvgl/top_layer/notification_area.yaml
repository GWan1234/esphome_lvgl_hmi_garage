obj:
  x: 0
  y: 0
  align: TOP_LEFT
  height: 43
  width: 800
  radius: 0
  bg_opa: TRANSP
  border_width: 0
  pad_all: 0
  widgets:
    - line:
          points:
            - 10, 41
            - 790, 41
          line_width: 2
          line_color: color_dark_gray
          line_rounded: true

    # Wi-Fi status
    - label:
        id: id_lv_lab_wifi_status
        align: TOP_RIGHT
        x: -5
        y: 5
        text: "${wifi_100}"
        text_color: color_dark_gray
        text_font: mdi_icons_32

    # Home Assistant status
    - label:
        id: id_lv_lab_ha_status
        align: TOP_RIGHT
        x: -40
        y: 5
        text: "${ha}"
        text_color: color_dark_gray
        text_font: mdi_icons_32

    - obj: # a properly placed coontainer object for all these controls
          align: TOP_LEFT
          width: 400
          height: 40
          x: 0
          y: 0
          pad_all: 0
          bg_opa: TRANSP
          border_opa: TRANSP
          pad_left: 1
          layout: # enable the FLEX layout for the children widgets
            type: FLEX
            flex_flow: ROW  # the order of the widgets starts top left
            flex_align_main : START # they sould be centered
            pad_column: 3
          widgets:
            # Front door
            - button:
                id: id_lv_but_front_door
                pad_all: 0  
                height: 35
                width: 33
                border_side: NONE
                bg_opa: TRANSP
                shadow_width: 0
                hidden: true
                widgets:
                    - label:
                        width: 100%
                        height: 100%
                        pad_all: 0
                        align: CENTER
                        text: "${door_open}"
                        text_color: color_red
                        text_font: mdi_icons_32
                on_short_click:
                    then:
                        - lvgl.widget.show: id_lv_mbox_notify_front_door
                on_long_press:
                    then:
                        - lvgl.widget.show: id_lv_mbox_notify_front_door
            # Patio door
            - button:
                id: id_lv_but_patio_door
                pad_all: 0
                height: 35
                width: 33
                border_side: NONE
                bg_opa: TRANSP
                shadow_width: 0
                hidden: true
                widgets:
                    - label:
                        width: 100%
                        height: 100%
                        pad_all: 0
                        align: CENTER
                        text: "${patio_door_open}"
                        text_color: color_red
                        text_font: mdi_icons_32
                on_short_click:
                    then:   
                        - lvgl.widget.show: id_lv_mbox_notify_patio_door
                on_long_press:
                    then:
                        - lvgl.widget.show: id_lv_mbox_notify_patio_door
            # River Level critical
            - button:
                id: id_lv_but_riv_lvl_crit_notif
                pad_all: 0
                height: 35
                width: 33
                border_side: NONE
                bg_opa: TRANSP
                shadow_width: 0
                hidden: true
                widgets:
                    - label:
                        width: 100%
                        height: 100%
                        pad_all: 0
                        align: CENTER
                        text: "${waves_arrow_up}"
                        text_color: color_red
                        text_font: mdi_icons_32
                on_short_click:
                    then:
                        - lvgl.widget.show: id_lv_mbox_notify_riv_lvl_crit
                on_long_press:
                    then:
                        - lvgl.widget.show: id_lv_mbox_notify_riv_lvl_crit
            # Attic Light ON
            - button:
                id: id_lv_but_notify_attic_light
                pad_all: 0
                height: 35
                width: 33
                border_side: NONE
                bg_opa: TRANSP
                shadow_width: 0
                hidden: true
                widgets:
                    - label:
                        width: 100%
                        height: 100%
                        pad_all: 0
                        align: CENTER
                        text: "${home_floor_g}"
                        text_color: color_warmest_white
                        text_font: mdi_icons_32
                on_short_click:
                    then:
                        - lvgl.widget.show: id_lv_mbox_notify_attic
                on_long_press:
                    then:
                        - lvgl.widget.show: id_lv_mbox_notify_attic
            # Miner status
            - button:
                id: id_lv_but_miner_status
                pad_all: 0
                height: 35
                width: 33
                border_side: NONE
                bg_opa: TRANSP
                shadow_width: 0
                hidden: true
                widgets:
                  - label:
                      id: id_lv_lab_miner_status
                      width: 100%
                      height: 100%
                      pad_all: 0
                      align: CENTER
                      text: "${heating}"
                      text_color: color_orange
                      text_font: mdi_icons_32
                on_short_click:
                  then:
                    - lvgl.widget.show: id_lv_mbox_notify_miner
                on_long_press:
                  then:
                    - lvgl.widget.show: id_lv_mbox_notify_miner
            # DÃ©fi Hilo active
            - button:
                id: id_lv_but_defi_hilo
                pad_all: 0
                height: 35
                width: 33
                border_side: NONE
                bg_opa: TRANSP
                shadow_width: 0
                hidden: true
                widgets:
                  - label:
                      id: id_lv_lab_defi_hilo
                      width: 100%
                      height: 100%
                      pad_all: 0
                      align: CENTER
                      text: "${h_circle_outline}"
                      text_color: color_yellow
                      text_font: mdi_icons_32
                on_short_click:
                  then:
                    - lvgl.widget.show: id_lv_mbox_notify_defi_hilo
                on_long_press:
                  then:
                    - lvgl.widget.show: id_lv_mbox_notify_defi_hilo
            # Outside SoilSensors Global Alert
            - button:
                id: id_lv_but_outside_soil_alert
                pad_all: 0
                height: 35
                width: 33
                border_side: NONE
                bg_opa: TRANSP
                shadow_width: 0 
                hidden: true
                widgets:
                    - label:
                        width: 100%
                        height: 100%
                        pad_all: 0
                        align: CENTER
                        text: "${watering_can}"
                        text_color: color_green
                        text_font: mdi_icons_32
                on_short_click:
                    then:
                        - lvgl.widget.show: page_watering
                        - lvgl.tabview.select:
                            id: id_lv_tab_watering
                            index : 0
                        - lvgl.page.show: 
                            id: page_watering
                            animation: OUT_RIGHT
                            time: 300ms
                on_long_press:
                    then:
                        - lvgl.widget.show: page_watering
                        - lvgl.tabview.select:
                            id: id_lv_tab_watering
                            index : 0
                        - lvgl.page.show: 
                            id: page_watering
                            animation: OUT_RIGHT
                            time: 300ms
            # Inside SoilSensors Global Alert
            - button:
                id: id_lv_but_inside_soil_alert
                pad_all: 0
                height: 35
                width: 33
                border_side: NONE
                bg_opa: TRANSP
                shadow_width: 0 
                hidden: true
                widgets:
                    - label:
                        width: 100%
                        height: 100%
                        pad_all: 0
                        align: CENTER
                        text: "${watering_can}"
                        text_color: color_blue
                        text_font: mdi_icons_32
                on_short_click:
                    then:
                        - lvgl.widget.show: page_watering
                        - lvgl.tabview.select:
                            id: id_lv_tab_watering
                            index : 0
                        - lvgl.page.show: 
                            id: page_watering
                            animation: OUT_RIGHT
                            time: 300ms
                on_long_press:
                    then:
                        - lvgl.widget.show: page_watering
                        - lvgl.tabview.select:
                            id: id_lv_tab_watering
                            index : 0
                        - lvgl.page.show: 
                            id: page_watering
                            animation: OUT_RIGHT
                            time: 300ms
            # Water Softener Salt Level critical
            - button:
                id: id_lv_but_salt_lvl
                pad_all: 0
                height: 35
                width: 33
                border_side: NONE
                bg_opa: TRANSP
                shadow_width: 0
                hidden: True
                widgets:
                - label:
                    align: CENTER
                    text: "${salt_shaker}"
                    text_color: color_yellow
                    text_font: mdi_icons_32
                on_short_click:
                    then:
                        - lvgl.widget.show: id_lv_mbox_notify_salt
                on_long_press:
                    then:
                        - lvgl.widget.show: id_lv_mbox_notify_salt
            # Irrigation System Active
            - button:
                id: id_lv_but_watering_active
                pad_all: 0
                height: 35
                width: 33
                border_side: NONE
                bg_opa: TRANSP
                shadow_width: 0 
                hidden: true
                widgets:
                    - label:
                        width: 100%
                        height: 100%
                        pad_all: 0
                        align: CENTER
                        text: "${sprinkler}"
                        text_color: color_blue
                        text_font: mdi_icons_32
                on_short_click:
                    then:
                        - lvgl.widget.show: page_watering
                        - lvgl.tabview.select:
                            id: id_lv_tab_watering
                            index : 1
                        - lvgl.page.show: 
                            id: page_watering
                            animation: OUT_RIGHT
                            time: 300ms
                on_long_press:
                    then:
                        - lvgl.widget.show: page_watering
                        - lvgl.tabview.select:
                            id: id_lv_tab_watering
                            index : 1
                        - lvgl.page.show: 
                            id: page_watering
                            animation: OUT_RIGHT
                            time: 300ms

            # variable bin day reminder and alert
            - button:
                id: id_lv_but_variable_bin
                pad_all: 0
                height: 35
                width: 33
                border_side: NONE
                bg_opa: TRANSP
                shadow_width: 0
                hidden: True
                widgets:
                - label:
                    id: id_lv_lab_variable_bin
                    align: CENTER
                    text: "${trash_bin}"
                    text_color: color_red
                    text_font: mdi_icons_32
                on_short_click:
                    then:
                        - if:
                            condition:
                                - binary_sensor.is_on: id_ha_compost_day
                            then:
                                - lvgl.widget.show: id_lv_mbox_notify_compost
                            else:
                                - if:
                                    condition:
                                        - binary_sensor.is_on: id_ha_recycle_day
                                    then:
                                        - lvgl.widget.show: id_lv_mbox_notify_recycle
                                    else:
                                        - lvgl.widget.show: id_lv_mbox_notify_trash

                        - lvgl.widget.show: id_lv_mbox_notify_trash
                on_long_press:
                    then:
                        - if:
                            condition:
                                - binary_sensor.is_on: id_ha_compost_day
                            then:
                                - lvgl.widget.show: id_lv_mbox_notify_compost
                            else:
                                - if:
                                    condition:
                                        - binary_sensor.is_on: id_ha_recycle_day
                                    then:
                                        - lvgl.widget.show: id_lv_mbox_notify_recycle
                                    else:
                                        - lvgl.widget.show: id_lv_mbox_notify_trash

