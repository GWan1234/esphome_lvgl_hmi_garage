- obj:
    id: ${moisture_widget_arc}
    height: 106
    width: 200
    pad_all: 0
    bg_opa: 20%
    border_opa: 20%
    scrollable: False
    hidden: True # Hide by default, will be shown when device is enabled
    widgets:
      - label:
          id: ${battery_alert_ico}
          x: 3
          y: 3
          bg_opa: TRANSP
          border_opa: TRANSP
          shadow_opa: TRANSP
          text: ${battery_alert}
          text_color: color_red
          text_font: mdi_icons_24
      - arc:
          id: ${meter_needle}
          height: 170
          width: 170
          y: 42
          x: 0
          border_width: 0
          align: CENTER
          bg_opa: TRANSP
          border_opa: COVER
          arc_opa: COVER
          arc_rounded: False
          arc_color: color_black
          arc_width: 22
          end_angle: 0
          start_angle: 180
          indicator:
            opa: COVER
            bg_opa: TRANSP
            border_opa: TRANSP
            arc_width: 22
            arc_rounded: False
          value: 0
      - label:
          id: ${numeric_value}
          text_color: color_white
          text_font: lato_18
          align: BOTTOM_MID
          y: -30
      - label:
          text: ${f_name}
          text_color: color_white
          text_font: lato_18
          align: BOTTOM_MID
          y: -10